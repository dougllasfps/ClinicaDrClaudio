<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<title>
		<ui:insert name="title"/>
	</title>
</h:head> 
<h:body> 
	<h:outputStylesheet library="css" name="default.css" />
	<h:outputStylesheet library="css" name="layout.css" />
<div id="page">
	<div id="header">
		<h1 id="headerTitle">MedSystem</h1>
		<h3>Dr. Claudio Bezerra</h3>
	</div>
	<h:form id="formMenu">
	<div id="menu">

	<table id="menuLinks" align="center">
		<tr>
			<td>
				<h:commandLink value="Cadastrar Paciente" styleClass="menuLinks" action="#{pacienteController.novo}" />
			</td>
			<td>
				<h:commandLink value="Consultar Pacientes" styleClass="menuLinks" action="#{pacienteController.listar}"/>
			</td>
			<td>
				<h:commandLink value="#{usuarioController.usuario.login} - Sair" styleClass="menuLinks" action="#{usuarioController.logout}" rendered="#{not empty sessionScope.usuario}"/>
			</td>
		</tr>
	</table>

	</div>
	</h:form>
	<div id="conteudo">
		<ui:insert name="conteudo" />
	</div>
	<div id="footer">
		<h:outputText value="Desenvolvido por Dougllas FPS - 2013/2014 - Todos os direitos reservados" />
	</div>
</div>
</h:body> 
</html>
